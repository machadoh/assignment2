<!doctype html>
<html>
  <head>
    <title> Assigment 2 </title>
    <meta name ="author" content="Henrique Machado">
    <link rel="stylesheet" href="./CSS/style.css">
  </head>
  <body>
    <header>
      <nav>
	<h2>Sign up to win a trip to Brazil</h2>
	<h3>Personal Information</h3>
      </nav>
    </header>
    <section id="home">
      <div id="Brazil">
	<img src="./Images/brazil.jpg" height="450" width="300">
	<div id="personalinfo">
	  <br>
          <form id="myForm" action="" onsubmit="return false">
	    <p>
              <label>Applicant name:</label>
	      <br /><br />
              <input type="text" id="name" placeholder="First Last"/>
              <br /><br />
	    </p>
	    <p>
              </label> Data of birth:</label>
              <br /><br />
              <input type="text" id="birth" placeholder="mm-dd-yyyy"/>
              <br /><br />
            </p>
            <p>
              <label>email: </label>
              <br /><br />
              <input type="text" id="email" placeholder="ex. @pitt.edu"/>
              <br /><br />
            </p>           
            <p>
	      <label> Your phone number: </label>
              <br /><br />
              <input type="text" id="phone" placeholder="###-###-####" />
              <br /><br /> 
            </p>
            <input type="submit" id="Submit" />
          </form>
          <script type="text/javascript"  src="./JS/jscript.js"> </script>
        </div>
      </div>
    </section>
    <footer>
      <p id="character-entities">
	&copy; Henrique Machado 2017
      </p>  
    </footer>

  </body>
</html>
